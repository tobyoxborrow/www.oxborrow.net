{{ define "main" }}
  {{ .Content }}
  <div class="posts">
    {{ range where .Site.Pages "Params.tags" "intersect" (slice "grimdark") }}
    <div class="post">
      <div class="post-title"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></div>
      {{ $dateMachine := .Date | time.Format "2006-01-02" }}
      {{ $dateHuman := .Date | time.Format "Monday, 02 January 2006" }}
      <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
      {{ .Content }}
    </div>
    {{ end }}
  </div>
{{ end }}
