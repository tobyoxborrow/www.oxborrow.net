{{ with .Get "target" }}
{{ $target := $.Page.Resources.GetMatch (printf "*%s*" ($.Get "target")) }}
{{ $thumb := $target.Process "resize 400x webp q70" }}
<figure class="hero">
  <a href="{{ $target.RelPermalink }}">
    <img src="{{ $thumb.RelPermalink }}" width="{{ $thumb.Width }}" height="{{ $thumb.Height }}" />
  </a>
  {{ if $.Get "caption" }}<figcaption>{{ $.Get "caption" }}</figcaption>{{ end }}
</figure>
{{ end }}
